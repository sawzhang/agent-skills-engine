<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Skills Engine</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-left">
                <h1 class="header-title">Agent Skills Engine</h1>
                <span class="header-model" id="header-model"></span>
                <span class="header-skills" id="header-skills"></span>
            </div>
            <div class="header-right">
                <button class="btn btn-icon" id="btn-clear" title="Clear conversation">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
                <button class="btn btn-icon" id="btn-theme" title="Toggle theme">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main class="chat-area" id="chat-area">
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <h2>Welcome</h2>
                    <p>Type a message below to start a conversation with the agent.</p>
                </div>
            </div>
        </main>

        <footer class="input-area">
            <form class="input-form" id="input-form">
                <div class="input-wrapper">
                    <textarea
                        class="input-field"
                        id="input-field"
                        placeholder="Type a message... (Shift+Enter for new line)"
                        rows="1"
                        autofocus
                    ></textarea>
                    <button class="btn btn-send" id="btn-send" type="submit" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
